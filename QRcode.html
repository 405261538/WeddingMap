<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeddingMapQRcode</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="guests.js"></script>
    <style>
        html,
        body {
            font-family: "SimSun", "宋体", "NSimSun", "Microsoft YaHei", serif;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
            cursor: pointer;
        }

        td:hover {
            background: #f0f0f0;
        }

        /* 燈箱背景 */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        /* 燈箱內容區塊 */
        .lightbox-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #qrcode {
            margin: 0 auto;
        }

        #guestDropdown {
            width: 300px;
            padding: 8px;
            margin: 20px;
        }

        #printBtn {
            padding: 8px 12px;
            margin: 20px;
            cursor: pointer;
            background: #FFEDDD;
            border-radius: 8px;
            color: #5C3426;
            border: none;
        }

        /* 列印區塊 */
        #printArea {
            display: none;
            width: 100%;
            margin-top: 20px;
        }

        .print-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .print-item {
            width: 30%;
            margin: 10px;
            text-align: center;
            page-break-inside: avoid;
        }

        .print-item h4 {
            margin-bottom: 10px;
        }

        /* 列印專用樣式 */
        @media print {
            body * {
                visibility: hidden;
            }

            #printArea,
            #printArea * {
                visibility: visible;
            }

            #printArea {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">Guests</h2>
    <div style="display: flex; justify-content: center; align-items: center;">
        <input type="text" id="guestDropdown" placeholder="輸入姓名搜尋">
        <button id="printBtn">print</button>
    </div>

    <table id="guestTable">
        <thead></thead>
        <tbody>
            <!-- 動態載入 -->
        </tbody>
    </table>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <h3 id="guestName" style="color:#5C3426;"></h3>
            <div id="qrcode"></div>
        </div>
    </div>

    <!-- 列印專用區塊 -->
    <div id="printArea">
        <div class="print-grid" id="printGrid"></div>
    </div>

    <script>
        $(function () {
            // 關閉燈箱
            $("#closeBtn, #lightbox").on("click", function (e) {
                if (e.target.id === "lightbox" || e.target.id === "closeBtn") {
                    $("#lightbox").hide();
                }
            });

            $("#guestDropdown").on("input", function () {
                let val = $(this).val().toLowerCase();
                let filtered = guests.filter(g => g.name.includes(val));

                if (!val) {
                    $("#guestTable tbody").html('');
                    return;
                }

                setGuestsGrid(filtered);
            });

            // 列印按鈕
            $("#printBtn").on("click", function () {
                generatePrintArea();
                window.print();
            });
        });

        // 單一 Guest QRCode
        function generateQR(guest) {
            let url = `https://405261538.github.io/WeddingMap/map.html?id=${guest.id}`;
            $("#guestName").text(guest.name);
            $("#qrcode").html("");
            new QRCode(document.getElementById("qrcode"), {
                text: url,
                colorDark: "#5C3426",
                colorLight: "#FFEDDD"
            });
            $("#lightbox").css("display", "flex");
        }

        // 搜尋表格
        function setGuestsGrid(data) {
            let tbody = $("#guestTable tbody");
            let row;
            tbody.html('');
            data.forEach((guest, index) => {
                if (index % 3 === 0) {
                    row = $("<tr>");
                }
                let cell = $("<td>").text(guest.name);
                cell.on("click", function () {
                    generateQR(guest);
                });
                row.append(cell);
                if (index % 3 === 2 || index === data.length - 1) {
                    tbody.append(row);
                }
            });
        }

        // 列印區塊產生全部 guests
        function generatePrintArea() {
            let grid = $("#printGrid");
            grid.html(""); // 清空
            guests.forEach(guest => {
                let item = $("<div class='print-item'>");
                item.append(`<h4 style="color:#5C3426;">${guest.name}</h4>`);
                let qrDiv = $("<div>");
                new QRCode(qrDiv[0], {
                    text: `https://405261538.github.io/WeddingMap/map.html?id=${guest.id}`,
                    width: 128,
                    height: 128,
                    colorDark: "#5C3426",
                    colorLight: "#FFEDDD"
                });
                item.append(qrDiv);
                grid.append(item);
            });
        }
    </script>
</body>

</html>
